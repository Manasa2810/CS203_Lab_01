{% extends "base.html" %}
{% block content %}
<h2>Add a New Course</h2>
<form method="POST" action="{{ url_for('add_course') }}" novalidate>
    <label>Course Name: <input type="text" name="name"></label><br>
    <label>Instructor: <input type="text" name="instructor"></label><br>
    <label>Semester: <input type="text" name="semester"></label><br>
    <label>Course Code: <input type="text" name="code"></label><br>
    <button type="submit">Add Course</button>
</form>
{% endblock %}
